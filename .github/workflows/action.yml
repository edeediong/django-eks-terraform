name: Linters

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  docker-lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build an image from Dockerfile
        working-directory: app
        run: docker build -t hello_django:${{ github.sha }} .

      - name: Lint Dockerfile
        uses: nemotoy/dockle-action@main
        with:
          image: hello_django:${{ github.sha }}
          exit-level: WARN

  github-lint:
    name: Scan GitHub Actions Workflow
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Static GitHub Actions Workflow Linter
        id: actionlint-scan
        run: |
          brew install actionlint
          actionlint

  python-lint:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install dependencies
        working-directory: app
        run: |
          pip install -r requirements.txt
          pip install pylint

      - name: Run pylint
        working-directory: app
        run: pylint $(git ls-files "*.py") --exit-zero
  
  tflint:
    runs-on: ubuntu-latest
    name: Lint Terraform Code

    steps:
    - uses: actions/checkout@v2
      name: Checkout source code

    - uses: terraform-linters/setup-tflint@v1
      name: Setup TFLint
      with:
        tflint_version: v0.37.0

    - name: Init TFLint
      working-directory: infrastructure
      run: tflint --init

    - name: Run TFLint
      working-directory: infrastructure
      run: tflint -f compact